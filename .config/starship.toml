# https://starship.rs/config/#prompt

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$kubernetes\
$status\
$java\
$cmd_duration\
$line_break\
$jobs\
$character"""

add_newline = false

[username]
format = '[$user@]($style)'

[hostname]
format = '[$hostname](bold red) '

[directory]
#home_symbol = ' '
style = 'blue bold'
format = '[ ]($style) [$read_only]($read_only_style)[$path]($style) '

[kubernetes]
disabled = false
style = 'yellow dimmed'
symbol = '  '
format = '[$symbol$context:$namespace]($style) '

[git_branch]
disabled = false
format = '[$symbol$branch]($style) '

[git_commit]
disabled = false
tag_disabled = false

[git_state]
disabled = false

[git_status]
disabled = false

[cmd_duration]
disabled = false
style = 'cyan dimmed'
format = '[  $duration]($style) '

[jobs]
disabled = false
format = '[$symbol $number]($style) '

[status]
disabled = false
map_symbol = true
format = '[$symbol $status]($style) '

[java]
disabled = true
style = "yellow"

[character]
format = "$symbol "
#success_symbol = "[❯](bold green)"
#error_symbol = "[❯](bold red)"
#vicmd_symbol = "[❮](bold green)"
