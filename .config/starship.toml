# https://starship.rs/config/#prompt

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$kubernetes\
$status\
$java\
$time\
$cmd_duration\
$line_break\
$jobs\
$character
"""

add_newline = false

[username]
format = '[$user@]($style)'

[hostname]
format = '[$hostname](bold red) '

[directory]
#home_symbol = '🏠'
style = 'blue bold'
format = '[🗁 ]($style) [$read_only]($read_only_style)[$path]($style) '

[kubernetes]
disabled = false
style = 'green dimmed'
#symbol = '☁️ '
format = '[$symbol$context:$namespace]($style) '

[git_branch]
disabled = false
format = '[$symbol$branch]($style) '

[git_commit]
disabled = false
tag_disabled = false
only_detached = true

[git_state]
disabled = false
format = '\([$state($progress_current/$progress_total)]($style)\) '
style = 'bold yellow'
cherry_pick = "[🍒 PICKING](bold red)"
rebase = 'REBASING'
merge = 'MERGING'
revert = 'REVERTING'
bisect = 'BISECTING'
am = 'AM'
am_or_rebase = 'AM/REBASE'

[git_status]
disabled = false
format = '([\[ $ahead_behind$all_status\]]($style) )'
style = 'bold red'
diverged = '⇄ ${ahead_count}⇡${behind_count}⇣ '
ahead = '[${count}⇡ ](blue)'
behind = '[${count}⇣ ](yellow)'
up_to_date = '[✅](green)'
conflicted = '${count}⤧  '
stashed = '[${count}📦 ](yellow)'
deleted = '${count}✘ '
renamed = '${count}» '
modified = '[${count}📝 ](yellow)'
staged = '[${count}➕](green)'
untracked = '[${count}❓](cyan)'

[git_metrics]
disabled = true
added_style = "bold blue"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[cmd_duration]
disabled = false
style = 'cyan dimmed'
format = '[⚙ $duration]($style) ' # ⚙ ⌛

[jobs]
disabled = false
format = '[$symbol $number]($style) '

[status]
disabled = false
map_symbol = true
format = '[$symbol $status]($style) '

[java]
disabled = true
style = 'yellow'

[character]
format = '$symbol '
#success_symbol = '[❯](bold green)'
#error_symbol = '[❯](bold red)'
#vicmd_symbol = '[❮](bold green)'

[time]
disabled = false
format = '[🕒$time]($style) '
time_format = "%T"
style = 'cyan dimmed'

